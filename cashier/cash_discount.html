<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
	<div style="margin: 20px;">
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">打折</label>
				<div class="layui-input-block">
					<input type="text" id="discount" class="layui-input" placeholder="请输入打几折">
				</div>
			</div>
		 <div class="layui-form-item" >
        <div class="layui-input-block">
          <input type="button" value="确定" onclick="modify()" class="layui-btn layui-btn-normal"/>
            <input type="button" value="取消" onclick="quit()" class="layui-btn"/>
        </div>
    </div>
	</div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/colResizable-1.6.min.js"></script>
<!-- 引入模块 -->
<script>
	layui.use(['form','table','element','jquery'], function(){
		var form = layui.form
		,table = layui.table
		,element = layui.element,$=layui.jquery;		

	});
</script>
<script>  
      //修改
    function modify(){          
      var discount = $.trim($('#discount').val());                         
      if( discount == ""){
              alert("输入数据不能为空");
               return;
             }
              $.ajax({
                  url:'${PATH}/user/modifyUser.do',
                  type: 'post',
                  data: {'discount':discount,'user_id':'${user.user_id}'},
                  dataType: 'JSON',
                  success: function(result){
                      var field = result.state;
                      if(field=='0'){
                          alert(result.message);
                          window.parent.location.reload();
                          var index = parent.layer.getFrameIndex(window.name);
                          parent.layer.close(index);
                      }else{
                          alert(result.message);
                      return;
                    }
                  }
              });         
      }
    function quit(){
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
      }
  </script> 
</html>
