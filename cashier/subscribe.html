  <!-- 引入模块 -->
 <script>
 		//取消弹窗
 		function del(){
 			layer.open({
  				title:'取消预约',
  				area:['30%','30%'],
  				btn:'取消',
  				btnalign:'r',
  				content:'确认取消吗？',
  				yes:function(index){
  					layer.close(index);
  				}
  			});
 		};
 		

 		//修改弹窗
 		function edit(){
 			layer.open({
				type:1,
				content:$('#edit_content'),
				area: ['60%','70%'],
				btn:'保存',
				title:'修改预约',
				btnalign:'r',
				yes: function(index){
					layer.close(index);
					console.log('保存');
						// Ajax...
				}
			});
 		};

 		//添加预约
 		function add(){
 			layer.open({
				type:1,
				title:'添加预约',
				btn:'保存',
				btnalign:'r',
				area:['60%','70%'],
				content:$('#add_content'),
				yes:function(index){
					layer.close(index);
					console.log('保存');
				}
			});
 		};
 		

	layui.use(['form', 'table','element','jquery','laydate','layedit'], function(){
		var form = layui.form
		,table = layui.table
		,laydate = layui.laydate
		,layedit = layui.layedit
		,element = layui.element,$=layui.jquery;		

		//日期选择
		laydate.render({
    		elem: '#test-data1'
  		});
  		laydate.render({
    		elem: '#test-data2'
  		});

		 //时间选择
		laydate.render({
   			elem: '#test1'
    		,type: 'time'
  		});
  		laydate.render({
   			elem: '#test2'
    		,type: 'time'
  		});
 
	});
	</script>
