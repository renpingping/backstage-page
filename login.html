
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>桔子餐饮111111</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layui/css/layui.css" media="all">
  <link rel="stylesheet" href="css/login.css" media="all">
  <link rel="stylesheet" href="" media="all">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LA-user-login" >
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        	<h2>桔子餐饮</h2>
        	<p>商家后台管理系统</p>
      </div>
      <!-- 表单开始 -->
      	<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
	        <div class="layui-form-item">
	          	<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
	          	<input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input layui-input_modify">
	        </div>
	        <div class="layui-form-item">
	          	<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
	          	<input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input layui-input_modify">
	        </div>
	        <div class="layui-form-item">
	          	<div class="layui-row">
		            <div class="layui-col-xs7">
		              	<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
		              	<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input layui-input_modify">
		            </div>
		            <div class="layui-col-xs5">
		              	<div id="v_container">
		                	<!-- <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode" onclick="this.src=this.src+'?c='+Math.random()"> -->
		              	</div>
		            </div>
	          	</div>
	        </div>
	        <div class="layui-form-item">
	          	<div class="layui-row">
		            <div class="layui-col-xs7">
		              	<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
			          	<div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
							<span>记住密码</span>
							<i class="layui-icon layui-icon-ok"></i>
			          	</div>
		            </div>
		            <div class="layui-col-xs5">
		              	<div class="layui-input-block" style="margin-left: 0">
					      	<select name="role" lay-verify="required">
						        <option value="">请选择角色</option>
						        <option value="0">收银员</option>
						        <option value="1">分店管理员</option>
						        <option value="2">商家管理员</option>
					      	</select>
					    </div>
		            </div>
	          	</div>
	        </div>
	        <div class="layui-form-item">
	          	<button class="layui-btn btn-color layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" id="my_button">登 录</button>
	        </div>
	        <div class="layui-form-item">
	          	<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;color: #2196F3;">忘记密码？</a>
	        </div>
      	</div>
    </div>
    
  	</div>
	<script src="js/jquery-3.3.1.js"></script>
  	<script src="layui/layui.js"></script>  
  	<script>
  		layui.use('form', function(){
		  	var form = layui.form;
		  
		  	//各种基于事件的操作，下面会有进一步介绍
		});
  		$(function(){
  			$('.layui-form-checkbox').on('click',function() {
  				$('.layui-form-checkbox').toggleClass('layui-form-checked');
  			})
  			
  		});
  	</script>
  	<script src="js/gVerify.js"></script>
	<script>
		var verifyCode = new GVerify("v_container");

		document.getElementById("my_button").onclick = function(){
			var res = verifyCode.validate(document.getElementById("LAY-user-login-vercode").value);
			if(res){
				alert("验证正确");
			}else{
				alert("验证码错误");
			}
		}
	</script>
</body>
</html>
