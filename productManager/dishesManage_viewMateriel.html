<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../css/store.css" media="all">
	<link rel="stylesheet" href="../css/donationOrder.css" media="all">
		<style>
			.layui-btn-xs{
				margin: 5px!important;
				margin-right: 5px!important;
			}
			table th,table td{
				text-align: center!important;
			}
		</style>
</head>
<body>
	<!-- 查看物料单 start -->
	<div id="viewMateriel_content" style="margin:20px">
		<div class="layui-form">
			<table class="layui-table " id="" lay-size="sm">
			  <thead>
			    <tr>
			    	<th><input type="checkbox"  id="allChoose" lay-skin="primary" lay-filter="allChoose" /></th>
			      <th>序号</th> 
			      <th>物料</th>
			      <th>单位</th>
			      <th>数量</th>
			      <th>操作</th>
			    </tr> 
			  </thead>
			  <tbody>
			    <tr>
					  <td><input type="checkbox" lay-skin="primary" /></td>
			      <td>1</td>
			      <td>在线预约</td>
			      <td>2号</td>
			      <td>10</td>
					  <td>
					    <a href="javascript:edit();">编辑</a> 
					    <a href="javascript:del();">删除</a>
					  </td>
			    </tr>
			    <tr>
					  <td><input type="checkbox" lay-skin="primary" /></td>
			      <td>2</td>
			      <td>在线预约</td>
			      <td>2号</td>
			      <td>10</td>
					  <td>
					    <a href="javascript:edit();">编辑</a> 
					    <a href="javascript:del();">删除</a>
					  </td>
			    </tr>
			  </tbody>
			</table>
			<!-- 操作按钮 -->
			<div class="button_content">
				<a class="layui-btn layui-btn-sm" href="javascript:add();" id="add">添加</a>
				<a class="layui-btn layui-btn-danger layui-btn-sm" href="javascript:delAll();" id="delAll">删除</a>
				<a class="layui-btn layui-btn-normal layui-btn-sm" href="javascript:location.reload();">刷新</a>
			</div>
		</div>
  	</div><!-- 查看物料单 end -->
</body>
 	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../layui/layui.js"></script>
	<script>
		layui.use(['element','jquery','form','table'], function(){
	  	var form = layui.form,table = layui.table;
	  	var element = layui.element,$=layui.jquery;
		});
	</script>
	  <!-- 设置全选框 -->
	<script type="text/javascript">
		var $ = layui.jquery;
		layui.use('form', function(){
	  	var form = layui.form;
			//全选
			form.on('checkbox(allChoose)', function(data){
			    var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
			    child.each(function(index, item){
			      item.checked = data.elem.checked;
			    });
			    form.render('checkbox');
			});
		});
	</script>
	<script>
		function add() {
			layer.open({
				type: 2,
				area: ['55%','70%'],
				title: '新增物料',
				content: 'dishesManage_Materiel_add.html',
				yes: function(index){
					layer.close(index);
					//ajax ...
					
				}
			});
		}
		function edit() {
			layer.open({
				type: 2,
				area: ['40%','50%'],
				title: '修改物料信息',
				content: 'dishesManage_Materiel_edit.html',
				yes: function(index){
					layer.close(index);
					//ajax ...
					
				}
			});
		}
		function del() {
			layer.open({
				area: ['40%','40%'],
				title: '删除',
				btn: ['确定','取消'],
				content: '确定删除吗？',
				yes: function(index){
					layer.close(index);
					//ajax ...
					
				}
			});
		}
		function delAll() {
			layer.open({
				area: ['40%','40%'],
				title: '删除',
				btn: ['确定','取消'],
				content: '确认删除所选物料吗？',
				yes: function(index){
					layer.close(index);
					//ajax ...
					
				}
			});
		}
	</script>
</html>
