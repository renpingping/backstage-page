<!DOCTYPE html>
<html>
	<head>

  	<link rel="stylesheet" type="text/css" href="../css/staffList.css"/>

	</head>
	<body>
		<div class="content_body">
			<span class="layui-breadcrumb nav_loc">

			<div class="staff_box">
				<div class="staff_title">人员列表

				<div class="func_title layui-form-item">
					<div class="layui-inline">
						<a class="layui-btn layui-btn-normal button_content" id="add" href="javascript:add();">新增</a>
						<a class="layui-btn layui-btn-danger" href="javascript:delAll();">删除</a>

					  <input type="text" name="username"  id="username" class="layui-input layui-input-inline">

					<div class="layui-inline search_num">

					  <input type="text" name="number" id="number" class="layui-input layui-input-inline">
					</div> 
					<button class="layui-btn">查询</button>
				</div>
				<div class="table_box layui-form">
					<table class="layui-table" id="test" lay-size="sm">
					  <thead>

					      <th><input type="checkbox"  id="allChoose" lay-skin="primary" lay-filter="allChoose" /></th>

					      <td><a href="javascript:modify();" class="layui-btn layui-btn-normal ">修改</a></td>
					    </tr>
					    <tr>
					      <td><input type="checkbox"  lay-skin="primary"/></td>
					      <td>2</td>
					      <td>1000001</td>
					      <td>张一二</td>

					      <td>分店管理员</td>

					      <td>
					      	<a href="javascript:role();" class="layui-btn layui-btn-normal role">角色指派</a>|
					        <a href="javascript:modify();" class="layui-btn layui-btn-normal">修改</a>|
					        <a href="javascript:reset();" class="layui-btn layui-btn-normal">重置密码</a>|
					        <a href="javascript:del();" class="layui-btn layui-btn-normal">删除</a>
					      </td>
					    </tr>
					  </tbody>			 
					</div> 
			</div>
		</div>
</body>
	<script src="../js/jquery-3.3.1.js"></script>
  <script src="../layui/layui.js"></script>
  <!-- 引入模块 -->
  <script>
		layui.use(['element','jquery','table','layer'], function(){
	  	var element = layui.element,
	  	layer = layui.layer,
	  	$=layui.jquery,
	  	table = layui.table;		  	
		});
	</script>
	<script>
		function add() {
			layer.open({
				type: 2,
				area: ['60%','60%'],
				title: '添加',
				content: 'staffList_add.html',
				yes: function(index){
					layer.close(index);
					console.log('保存');
					// Ajax...
				}
			});
		}
		function modify() {
			layer.open({
				type: 2,
				area: ['50%','75%'],
				title: '修改用户信息',
				content: 'staffList_modify.html',
				yes: function(index){
					layer.close(index);
					console.log('保存');
					// Ajax...
				}
			});
		}
		function role(){
			layer.open({
				type: 2,
				area: ['30%','65%'],
				title: '角色指派',
				content: 'staffList_role.html',
				yes: function(index){
					layer.close(index);
					console.log('保存');
					// Ajax...
				}
			});
		}
		function delAll(){
			layer.open({
				area: ['30%','35%'],
				title: '删除',
				content:'是否删除所选用户？',
				btn: ['确定', '取消'],
				yes: function(index){
					layer.close(index);
					console.log('确认');
					// Ajax...
				}
			});
		}
		function del(){
			layer.open({
				area: ['30%','35%'],
				title: '删除',
				content:'是否删除？',
				btn: ['确定', '取消'],
				yes: function(index){
					layer.close(index);
					console.log('确认');
					// Ajax...
				}
			});
		}
		function reset(){
			layer.open({
				area: ['30%','35%'],
				title: '重置密码',
				content:'是否重置密码？',
				btn: ['确定', '取消'],
				yes: function(index){
					layer.close(index);
					console.log('确认');
					// Ajax...
				}
			});
		}
	</script>
	<!-- 设置全选框 -->
	<script type="text/javascript">
		var $ = layui.jquery;
		layui.use('form', function(){
	  	var form = layui.form;
			//全选
			form.on('checkbox(allChoose)', function(data){
			    var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
			    child.each(function(index, item){
			      item.checked = data.elem.checked;
			    });
			    form.render('checkbox');
			});
		});
	</script>
</html>
