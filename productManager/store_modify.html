<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
  	<link rel="stylesheet" href="../css/store.css" media="all">
  	<link rel="stylesheet" href="../css/store_add.css" media="all">

</head>
<body>
		<div class="content_body">
			<span class="layui-breadcrumb nav_loc">
				<span>当前位置：</span>
			  <!-- <a href="">门店管理</a> -->
			  <a><cite>门店管理</cite></a>
			</span>
			<!-- 内容开始 -->
			<div class="store_box">
				<div class="store_add_title">编辑门店信息</div>
				<form class="layui-form" action="">
				  <div class="layui-form-item">
				  	<div class="layui-col-md6">
					    <label class="layui-form-label">账号</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" value="010192" readonly="true">
					    </div>
				    </div>
				  </div>
				  <div class="layui-form-item">
					  <div class="layui-col-md6">
						<label class="layui-form-label">名称</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
					    </div>
					  </div>
				    <div class="layui-col-md6">
						<label class="layui-form-label">电话</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
					    </div>
					  </div>
				  </div>
				  <div class="layui-form-item">
					  <div class="layui-col-md6">
						<label class="layui-form-label">省</label>
					    <div class="layui-input-block">
					      <div class="layui-input-block" style="margin-left: 0">
					      	<select name="role" lay-verify="required">
						        <option value="">请选择省份</option>
						        <option value="0">北京</option>
						        <option value="1">上海</option>
						        <option value="2">广州</option>
						        <option value="3">深圳</option>
						        <option value="4">杭州</option>
					      	</select>
					    </div>
					    </div>
					  </div>
				    <div class="layui-col-md6">
						<label class="layui-form-label">市</label>
					    <div class="layui-input-block">
					      <div class="layui-input-block" style="margin-left: 0">
					      	<select name="role" lay-verify="required">
						        <option value="">请选择城市</option>
						        <option value="0">郑州</option>
						        <option value="1">分店管理员</option>
						        <option value="2">商家管理员</option>
					      	</select>
					    </div>
					    </div>
					  </div>
				  </div>

				  <div class="layui-form-item">
				    <label class="layui-form-label">地址</label>
				    <div class="layui-input-inline">
				      <input type="text" name="title" required lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
				    </div>
				    <button class="layui-btn ">获取坐标</button>
				    <div class="layui-input-block">
				      <span>经度116.307629</span>，<span>纬度40.058358</span>
				    </div>
				  </div>
				  <div class="layui-form-item">
				  	<div class="layui-col-md6">
					    <label class="layui-form-label">打印机</label>
					    <div class="layui-input-block">
					      <input type="radio" name="printer" value="支持" title="支持">
					      <input type="radio" name="printer" value="不支持" title="不支持" checked>
					    </div>
				    </div>
				    <div class="layui-col-md6">
					    <label class="layui-form-label">人均</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入人均（元）" autocomplete="off" class="layui-input">
					    </div>
				    </div>
				  </div>
					<div class="layui-form-item">
				  	<div class="layui-col-md6">
					    <label class="layui-form-label">LOGO</label>
					    <div class="layui-input-block">
					      <button type="button" class="layui-btn" id="test1">
								  <i class="layui-icon">&#xe67c;</i>上传LOGO
								</button>
					    </div>
					    <div class="layui-input-block">
					      <span>尺寸要求：a×b</span>
					    </div>
				    </div>
				    <div class="layui-col-md6">
					    <label class="layui-form-label">组图</label>
					    <div class="layui-input-block">
					      <button type="button" class="layui-btn" id="test1">
								  <i class="layui-icon">&#xe67c;</i>上传组图
								</button>
					    </div>
					    <div class="layui-input-block">
					      <span>尺寸要求：a×b</span>
					    </div>
				    </div>
				  </div>
					<div class="layui-form-item">
				    <label class="layui-form-label">预约入口</label>
				    <div class="layui-input-block">
					      <input type="radio" name="reserve" value="隐藏" title="隐藏">
					      <input type="radio" name="reserve" value="显示" title="显示" checked>
					    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">简介</label>
				    <div class="layui-input-block">
				      <textarea name="desc" placeholder="请输入简介" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">餐位描述</label>
				    <div class="layui-input-block">
				      <textarea name="desc" placeholder="请输入餐位描述" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">优惠信息</label>
				    <div class="layui-input-block">
				      <textarea name="desc" placeholder="请输入优惠信息" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">规定信息</label>
				    <div class="layui-input-block">
				      <textarea name="desc" placeholder="请输入规定信息" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">公告信息</label>
				    <div class="layui-input-block">
				      <textarea name="desc" placeholder="请输入公告信息" class="layui-textarea"></textarea>
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
</body>
	<script src="../js/jquery-3.3.1.js"></script>
  <script src="../layui/layui.js"></script>
    <script>
  		layui.use('form', function(){
		  	var form = layui.form;
			});
  		layui.use(['element','jquery'], function(){
		  	var element = layui.element,$=layui.jquery;
		  	
			});
  	</script>
</html>
</html>
