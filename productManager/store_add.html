				<form class="layui-form" action="">

					  </div>
				    <div class="layui-col-md6">
						<label class="layui-form-label">确认密码</label>
					    <div class="layui-input-block">
					      <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">

				  </div>
				  <div class="layui-form-item">

					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">

					  </div>
				    <div class="layui-col-md6">

					      <div class="layui-input-block" style="margin-left: 0">
					      	<select name="role" lay-verify="required">

						        <option value="0">郑州</option>
						        <option value="1">分店管理员</option>

					    </div>
					  </div>

				  <div class="layui-form-item">

				      <input type="title" name="title" required lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
				    </div>
				    <button class="layui-btn ">获取坐标</button>
				    <div class="layui-input-block">

				  </div>

					    <label class="layui-form-label">打印机</label>
					    <div class="layui-input-block">
					      <input type="radio" name="printer" value="支持" title="支持">
					      <input type="radio" name="printer" value="不支持" title="不支持" checked>

				    </div>
				    <div class="layui-col-md6">

					    <div class="layui-input-block">

				  <div class="layui-form-item layui-form-text">

				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">优惠信息</label>

				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">规定信息</label>
				    <div class="layui-input-block">
				      <textarea name="desc" placeholder="请输入规定信息" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">公告信息</label>
				    <div class="layui-input-block">
				      <textarea name="desc" placeholder="请输入公告信息" class="layui-textarea"></textarea>
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>

	<script type="text/javascript">
	 	layui.use('upload',function(){
	   	var upload = layui.upload;
	   	/*LOGO上传*/
	   	upload.render({
	      elem: '#logoBtn'
	      ,url: '../updatePersonalById.do'
	      ,accept: 'file'
	      ,auto: false
	      ,bindAction: '#logoupload'
	      ,done: function(res){
	          alert(res.data.src);
	          $("[name=userImage]").val(res.data.src);
	       }           
	    });
	   /*组图上传*/
	   	upload.render({
	      elem: '#fileBtn'
	      ,url: '../updatePersonalById.do'
	      ,accept: 'file'
	      ,auto: false
	      ,bindAction: '#uploadBtn'
	      ,done: function(res){
	        alert(res.data.src);
	        $("[name=userImage]").val(res.data.src);
	      }           
	    });
	 	});
	</script>
	<script>
	  var upurl = "{:url('xiaoguotu/upload')}"; //上传图片地址
	  layui.use(['layer','upload'], function(){
	      var layer = layui.layer;
	      var upload = layui.upload;
	      upload.render({ //上传图片
	          elem: '#upload_img_icon',
	          url: upurl,
	          multiple: true, //是否允许多文件上传。设置 true即可开启。不支持ie8/9
	          auto:true,//自动上传
	          before: function(obj) {
	              layer.msg('图片上传中...', {
	                  icon: 16,
	                  shade: 0.01,
	                  time: 0
	              })
	          },
	          done: function(res) {
	              layer.close(layer.msg('上传成功！'));
	              $('.upload-img-box').append('<dd class="upload-icon-img" ><div class="upload-pre-item"><i onclick="deleteImg($(this))"   class="layui-icon"></i><img src="' + res.data + '" class="img" ><input type="hidden" name="case_images[]" value="' + res.data + '" /></div></dd>');
	          }
	          ,error: function(){
	              layer.msg('上传错误！');
	          }
	      });

	  });
	  function deleteImg(obj){
	      //删除页面信息
	      obj.parent().parent('.upload-icon-img').remove();
	      //删除本地图片（ajax)
	      //删除数据库图片
	  }
	</script>
