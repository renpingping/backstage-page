<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
  	<link rel="stylesheet" href="../css/store.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/productIndex.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/colResizable-1.6.min.js"></script>
</head>
  
  <body>
    <div class="change" id="look_content" >
      <form class="layui-form" style="margin: 20px">
        <div class="layui-form-item">
          
              <label class="layui-form-label">编号</label>
              <div class="layui-input-block">
                  <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="A" disabled="disabled">
              </div>
            
          </div><br>
          <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea" disabled="disabled"></textarea>
            </div>
          </div><br>
          <div class="layui-form-item">
            <label class="layui-form-label">默认值</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
            </div>
          </div><br>
          <div class="layui-form-item">
            <label class="layui-form-label">值</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
            </div>
          </div><br>
      </form>
    </div>
  </body>
   	<script src="../js/jquery-3.3.1.js"></script>
  	<script src="../layui/layui.js"></script>
  	<!-- 引入模块 -->
  	<script>
		layui.use(['form','table','element','jquery'], function(){
		  	var form = layui.form
		  	,table = layui.table
		  	,element = layui.element
		  	,$=layui.jquery;
		});
	</script>
</html>
